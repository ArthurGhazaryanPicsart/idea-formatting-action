name: Formatting IDEA

on:
  pull_request:
    types: [ assigned, opened, synchronize, reopened, labeled ]

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      #      - uses: engineerd/configurator@v0.0.8
