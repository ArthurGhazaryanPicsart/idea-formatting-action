      #          name: "intellij"
      #          url: "https://download.jetbrains.com/idea/ideaIU-2021.1.2.tar.gz"
      #          pathInArchive: "idea-IU-211.7442.40/bin/idea.sh"
      - uses: tj-actions/changed-files@v9.1
        with:
          separator: " "
        run: |
          export DIFF="${{ steps.changed-files.outputs.all_modified_files }}"
          echo "::set-env name=DIFF::DIFF"
      - name: Testing
        run: |
          wget -nv https://download.jetbrains.com/idea/ideaIC-2021.1.2.tar.gz
          tar -xzf ideaIC-2021.1.2.tar.gz
          rm -rf ideaIC-2021.1.2.tar.gz
          cd idea-IC-211.7442.40/bin
          echo "$DIFF"
#          git --no-pager diff --name-only FETCH_HEAD ${{ github.event.pull_request.base.sha }} | while read line;
#          do
#             echo "$line"
#             ./idea.sh format $line
#          #${{ github.workspace }}/presenter/src/main/java/com/picsart/search/ui/fragment/SearchResultBaseFragment.kt
#          done
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Format files with IDEA" -a
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
